<script>
    /*
    PROBLEMA: CONVERSÃO PARA CELSIUS
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Fahrenheit para Celsius. A fórmula de conversão é a seguinte:
    C = (F - 32) * 5 / 9
    */

    //ENTRADA
    let fahrenheit = Number(prompt("Insira os fahrenheit"))
    let celsius = conversao(fahrenheit)
    //PROCESSAMENTO
    function conversao(F){
        return (F - 32) * 5 / 9
    }

    //SAÍDA
    alert(" A temperatura em graus celsius é " + celsius)
</script>
