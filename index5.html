<script>
    /*
    PROBLEMA: ÁREA DO TRIÂNGULO
    Desenvolva um programa que contenha uma função que calcule a área de um triângulo. A fórmula para o cálculo da área de um triângulo é a seguinte:
    A = (b * h) / 2
    */

    //ENTRADA
    let altura = Number(prompt("Insira a altura do triangulo"))
    let base = Number(prompt("Insira a base do triangulo"))
    let area = area(base, altura)
    //PROCESSAMENTO
    function area(b, h){
        return (b * h) / 2
    }

    //SAÍDA
    alert("A area do triangulo é " + area)
</script>
